<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">

<div id="page" layout:fragment="content">
    <div class="container">
        <div class="mt-5">
            <div class="container">
                <div class="row align-items-center profile-header">
                    <div th:switch="${journalEntries}" class="container my-5">
                        <div class="row">
                            <div class="col-md-6">
                                <h2 th:case="null">No journal entries yet!</h2>
                                <div th:case="*">
                                    <h2 class="my-5">Journal Entries</h2>
                                    <table class="table table-striped table-responsive-md">
                                        <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Content</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="journalEntry : ${journalEntries}">
                                            <td th:text="${journalEntry.title}"></td>
                                            <td th:text="${journalEntry.content}"></td>
                                            <td th:text="${journalEntry.timestamp}"></td>
                                            <td><a th:href="@{/journal/entry/update/{id}(id=${journalEntry.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                            <td><form action="#" th:action="@{/journal/entry/delete/{id}(id=${journalEntry.id})}" th:object="${journalEntry}" method="post"><input type="submit" value="Delete" class="btn btn-primary fas fa-user-edit ml-2"/></form></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <p class="my-5"><a th:href="@{/journal/entry/create}" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
